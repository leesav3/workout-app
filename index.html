<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <title>Workouts</title>
    </head>
    <body>
        <div id="container">
            <div class="calendar-container">
                <header class="calendar-header">
                    <p class="calendar-current-date"></p>
                    <div class="calendar-navigation">
                        <span id="calendar-prev" class="material-symbols-rounded">chevron_left</span>
                        <span id="calendar-next" class="material-symbols-rounded">chevron_right</span>
                    </div>
                </header>
                <div class="calendar-body">
                    <ul class="calendar-weekdays">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul id="calendar-dates" class="calendar-dates"></ul>
                </div>
            </div>
            <div id="exercise-container">
                <div id="selected-date"></div>
                <table id="table">
                    <tr>
                        <th class="hide">exercise</th>
                        <th class="hide">sets</th>
                        <th class="hide">reps</th>
                        <th class="hide">weight</th>
                    </tr>
                </table>
            </div>
            <form class="hide">
                <input type="text" placeholder="exercise" id="exercise" aria-label="exercise" />
                <input type="number" placeholder="sets" id="sets" aria-label="sets" />
                <input type="number" placeholder="reps" id="reps" aria-label="reps" />
                <input type="number" placeholder="weight" id="weight" aria-label="weight" />
                <input type="submit" aria-label="submit" name="Save" />
            </form>
        </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
